<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        .alert {
            padding: 20px;
            background-color: green;
            color: white;
            }

    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/reset_password}" method="post">

        <div class="alert">
            <div th:if="${param.success}">
                We have sent you a reset password link on your registered email id.
            </div>

        </div>

        <div class="alert">
            <div th:if="${param.error}">
                The email address you have given is not a registered email address. Please enter your registered email
                adress.
            </div>
        </div>

        <div>Please enter your registered email address here</div>
        <input name="email" type="text" class="form-control" placeholder="email address">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </form>
</div>

</body>
</html>
